<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PMS</title>


    <link rel="stylesheet" href="css/all.min.css">              <!-- FontAwesome CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">        <!-- BootStrap CSS-->
    <link rel="stylesheet" href="css/home_style.css">  <!-- Home CSS-->

    <script src="js/app.js" defer></script>
</head>
<body class="bg-dark text-white">

  <main class="p-5 container">

    <section class="py-5">
      <h2 class="fa-3x fw-bold mb-4">Product Mangement System</h2>

      <label for="productNameInput">Product Name</label>
      <input id="productNameInput" class="form-control mt-1 mb-4" type="text">
      
      <label for="productPriceInput">Product Price</label>
      <input id="productPriceInput" class="form-control mt-1 mb-4" type="number">
  
      <label for="productCategoryInput">Product Category</label>
      <input id="productCategoryInput" class="form-control mt-1 mb-4" type="text">
      
      <label for="productDescriptionInput">Product Description</label>
      <textarea id="productDescriptionInput" class="form-control mt-1 mb-4"></textarea>
  
      <button class="mt-3 btn btn-outline-info" onclick="addProduct()">Add Product</button>
    </section>

    <section class="py-5">
      <h2 class="fa-3x fw-bold mb-4">Products List</h2>
        
      <div class="w-100 my-5">
        <input type="text" id="searchBar" class="form-control m-auto w-50" placeholder="Search for products....." oninput="search(this.value)">
      </div>  
        
      <table class="table text-center text-white">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th class="text-warning">Update</th>
          <th class="text-danger">Delete</th>
        </thead>
        <tbody id="tableBody">
          <!-- Products List is Added Here -->
        </tbody>
      </table>
    </section>

  </main>

    
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
